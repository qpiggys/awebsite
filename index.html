    <style>
      @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap');

      body{
        font-family: "Comic Neue";
      }

      @keyframes glowBlue {
        from {
          text-shadow: 0 0 12px #4BD5E7, 0 0 24px #4BD5E7, 0 0 36px #4BD5E7, 0 0 48px #4BD5E7;
        }
        to {
          text-shadow: 0 0 24px #4BD5E7, 0 0 36px #4BD5E7, 0 0 48px #4BD5E7, 0 0 64px #4BD5E7;
        }
      }
      @keyframes glowPurple {
        from {
          text-shadow: 0 0 12px #FF45B6, 0 0 24px #FF45B6, 0 0 36px #FF45B6, 0 0 48px #FF45B6; 
        }
        to {
          text-shadow: 0 0 24px #FF45B6, 0 0 36px #FF45B6, 0 0 48px #FF45B6, 0 0 64px #FF45B6;
        }
      }

      .glowBlue {
        font-size: 64px;
        color: #86dce7;
        text-align: center;
        animation: glowBlue 1s ease-in-out infinite alternate;
      }
      .glowPurple {
        font-size: 64px;
        color: #ff51b9;
        text-align: cetner;
        animation: glowPurple 1s ease-in-out infinite alternate;
      }
      
    </style>
